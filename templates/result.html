<!--レイアウトの呼び出し-->
{% extends "layout.html" %}

<!-- 個別のhtml -->
{% block content %}
<!-- 個別css読み込み -->
<link href="/static/css/result.css" rel="stylesheet" media="screen" />
<!-- navbar -->
<nav class="navbar navbar-default">
  <a href="/"><img class="logo" src="\static\picture\logo.png" alt="logo"/></a>
</nav>
<!--コンテナ -->
<div class="container">
  <p class="container-notes">直近{{itemlist|length}}件の出品から</p>
  <p class="container-title"><strong>{{keyword}}</strong>の分析結果</p>
  <!--グラフエリア-->
  {% block graph %} {% endblock %}
  <!--結果リストのヘッダー部分-->
  <div class="result-header">
    <p>購入率の高い価格帯： &yen3,000 ～ &yen4,000円</p>
  </div>
  <!--結果リスト-->
  <div class="result-list">
    <div class="row">
      {% for name, price, status, url, photo in itemlist %}
      <div class="item">
        <div class="col-xs-12 col-sm-8 col-md-6 col-md-4 col-lg-2">
          <p><a href="{{url}}" target="_blank">{{name}}</a></p>
          <img src="{{photo}}" />
          <p>価格: {{price}}</p>
          <p>状態: {{status}}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endblock %}
</div>
