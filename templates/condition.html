{% extends "category.html" %} {% block condition %}

      <input

        name="condition_all"

      />

    <div class="checkbox-default">
      <input
        type="checkbox"
        name="item_condition_id[1]"

      />

      <label for="item_condition_id[1]">新品、未使用</label>
    </div>
    <div class="checkbox-default">
      <input
        type="checkbox"
        name="item_condition_id[2]"
        id="item_condition_id[2]"
        value="1"
      />

      <label for="item_condition_id[2]">未使用に近い</label>
    </div>
    <div class="checkbox-default">
      <input
        type="checkbox"
        name="item_condition_id[3]"
        id="item_condition_id[3]"
        value="1"
      />

      <label for="item_condition_id[3]">目立った傷や汚れなし</label>

    <div class="checkbox-default">
      <input
        type="checkbox"
        name="item_condition_id[4]"

      />

    <div class="checkbox-default">
      <input
        type="checkbox"
        name="item_condition_id[5]"
        id="item_condition_id[5]"
        value="1"
      />
      <i class="icon-check"></i>
      <label for="item_condition_id[5]">傷や汚れあり</label>
    </div>
    <div class="checkbox-default">
      <input
        type="checkbox"
        name="item_condition_id[6]"
        id="item_condition_id[6]"
        value="1"
      />
      <i class="icon-check"></i>
      <label for="item_condition_id[6]">全体的に状態が悪い</label>
    </div>
  </div>
</div>
