<!--レイアウトの呼び出し-->
{% extends "layout.html" %}

<!-- 個別のhtml -->
{% block content %}
<link href="/static/css/index.css" rel="stylesheet" media="screen" />
<!--サイトの中身-->
<div class="input">
  <img class="input-logo" src="static\picture\logo.png" alt="logo" />
  <form class="form1" action="/search/" method="GET" , id="search-form">
    <input
      class="input-search"
      type="search"
      name="keyword"
      placeholder="商品名"
    />
    {% block select %} {% endblock %}
    <a class="submit" align="center">OK</a>
  </form>
</div>

<!--スクリプトの呼び出し-->
<script src="//www-mercari-jp.akamaized.net/assets/js/app.js?1000309418"></script>
<script>
  window.addEventListener("pageshow", function(event) {
    var historyTraversal =
      event.persisted ||
      (typeof window.performance != "undefined" &&
        window.performance.navigation.type === 2);
    if (historyTraversal) {
      //Handle page restore.
      window.location.reload();
    }
  });
  $(function() {
    $("#search-form > a").click(function() {
      if ($("#search-form > input").val() == "") {
        alert("商品名を入力してください。");
      } else {
        if ($("#search-form > div > div.select-wrap > select").val() == "") {
          alert("カテゴリを選択してください。");
        } else {
          $("#search-form").submit();
        }
      }
    });
  });
</script>
{% endblock %}
