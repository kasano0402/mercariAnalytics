<!--レイアウトの呼び出し-->
{% extends "layout.html" %}

<!-- 個別のhtml -->
{% block content %}
<!--サイトの中身-->
<div class="input">
  <p class="input-title" align="center">Input</p>
  <form class="form1" action="/search/" method="GET" , id="search-form">
    <input
      class="input-search"
      type="search"
      name="keyword"
      placeholder="商品名"
    />
    {% block select %} {% endblock %}
    <a
      class="submit"
      style="text-shadow: 0px 0px 3px rgba(117, 117, 117, 0.12);
    color: #ffffff;
    text-decoration: none;"
      align="center"
      >OK</a
    >
  </form>
</div>

<!--スクリプトの呼び出し-->
<script src="//www-mercari-jp.akamaized.net/assets/js/app.js?1000309418"></script>
<script>
  $(function() {
    $("#search-form > a").click(function() {
      if ($("#search-form > input").val() == "") {
        alert("商品名を入力してください。");
      } else {
        if ($("#search-form > div > div.select-wrap > select").val() == "") {
          alert("カテゴリを選択してください。");
        } else {
          $("#search-form").submit();
        }
      }
    });
  });
</script>
{% endblock %}
